<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {
        padding: 10px;
    }</style>
</head>
<body>
<table border="2">
    <tr>
        <th>CARS</th>
    </tr>
    <tr th:each="car : ${listCars}">
        <td th:text="${car}">">CARS</td>
    </tr>
</table>
</body>
</html>
